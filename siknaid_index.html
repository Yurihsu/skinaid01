<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>限量200組！撫紋美肌亮白凝露</title>
    <link rel="stylesheet" href="./css/style-1.css">
    <!-- Link Swiper's CSS -->
    <link rel="stylesheet" href="./css/swiper.css">

    <script src="./js/jquery-3.7.0.min.js"></script>
</head>

<body>
    <div id="wrap">
        <div class="container">
            <div class="fv_section1">
                <div class="line_up"></div>
                <div class="diamond_bg"></div>
                <div class="content">
                    <img src="./img/title.png" width="541px" height="325px" alt="">
                    <!-- <div class="title"></div> -->
                    <div class="fv_pd">
                        <div class="h2"></div>
                    </div>
                </div>
            </div>

            <div class="offer_section2">
                <div class="content">
                    <img src="./img/offer_1.png" alt="">
                    <a class="buy_btn" href="#app_download"></a>

                </div>
            </div>

            <div class="section3">
                <div class="content">
                    <div class="img1">
                        <img src="./img/main_01.jpg" alt="">

                        <img src="./img/main_02.jpg" alt="">

                        <div class="img3">
                            <img src="./img/main_03.jpg">
                            <div class="skin0"> </div>
                        </div>

                        <img src="./img/main_04.jpg" alt="">
                        <img src="./img/main_05.jpg" alt="">
                        <img src="./img/main_06.jpg" alt="">
                        <div class="img7">
                            <img src="./img/main_07.jpg" alt="">
                            <div class="skin1"> </div>
                        </div>
                        <img src="./img/main_08.jpg" alt="">
                        <div class="img9">
                            <img src="./img/main_09.jpg" alt="">
                            <div class="skin2"> </div>
                        </div>
                        <div class="img10">
                            <img src="./img/main_010.jpg" alt="">
                            <div class="skin3"> </div>
                        </div>
                    </div>

                    <div class="point">
                        <img src="./img/point_01.png" class="point_01" alt="">
                        <img src="./img/point_02.jpg" alt="">
                        <img src="./img/point_03.jpg" alt="">
                        <img src="./img/point_04.jpg" alt="">
                    </div>
                    <div class="voice">
                        <div class="swiper mySwiper">
                            <div class="swiper-wrapper">
                                <div class="swiper-slide">
                                    <img src="./img/voice_1.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./img/voice_2.png" alt="">
                                </div>
                                <div class="swiper-slide">
                                    <img src="./img/voice_3.png" alt="">
                                </div>
                            </div>
                            <div class="swiper-button-next"></div>
                            <div class="swiper-button-prev"></div>
                        </div>

                    </div>

                    <div class="footer">
                        <div class="content">
                            
                            <div class="offer_1">
                                <img src="./img/offer_1.png" alt="">
                                <a class="buy_btn" href="#app_download"></a>

                            </div>
                            <div class="offer_2">
                                <img src="./img/offer_2.png" alt="">
                                <div class="icon"></div>
                                <a class="buy_btn" href="#app_download"></a>
                            </div>

                            <div class="msg">
                                <img src="./img/msg.png" alt="">
                            </div>
                            
                        </div>
                        <div id="app_download">
                            <a class="app_btn" href="#"></a>

                        </div>



                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Swiper JS -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

    <!-- Initialize Swiper -->
    <script>
        
        var swiper = new Swiper(".mySwiper", {
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
        });
    </script>


</body>

</html>
